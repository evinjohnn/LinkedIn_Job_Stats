<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 16px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            color: #0073b1;
        }
        
        .status {
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            margin-bottom: 16px;
        }
        
        .status.active {
            background: #e8f5e8;
            color: #2d6a2d;
            border: 1px solid #c3e6c3;
        }
        
        .status.inactive {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .stats-container {
            display: none;
        }
        
        .stats-container.visible {
            display: block;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 12px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        
        .stat-value {
            font-weight: bold;
            color: #0073b1;
        }
        
        .instructions {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>LinkedIn Job Stats</h1>
    </div>
    
    <div id="status" class="status inactive">
        Extension Active - No Stats Yet
    </div>
    
    <div id="stats-container" class="stats-container">
        <div class="stat-item">
            <span>üëÅÔ∏è Views:</span>
            <span id="views-count" class="stat-value">-</span>
        </div>
        <div class="stat-item">
            <span>üìÑ Applies:</span>
            <span id="applies-count" class="stat-value">-</span>
        </div>
        <div class="stat-item">
            <span>üÜî Job ID:</span>
            <span id="job-id" class="stat-value">-</span>
        </div>
    </div>
    
    <div class="instructions">
        Navigate to a LinkedIn job posting to see stats. No debugging banner with this version!
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
